<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body>
    <div class="main-content">

        <div class="container-fluid">

            <div class="row">
                <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
                    <div class="card card-profile shadow">
                        <div class="row justify-content-center">
                            <div class="col-lg-3 order-lg-2">
                                <div class="card-profile-image">
                                    <a href="#">
                                        <img style="width: 350px;" height="200px" id="profilePicture"
                                            src="../../../../assets/User-Profile.png" alt="Generic placeholder image"
                                            class="img-fluid img-thumbnail mt-4 mb-2" class="rounded-circle">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                            <div class="d-flex justify-content-between">

                            </div>
                        </div>
                        <div class="card-body pt-0 pt-md-4">
                            <div class="row">
                                <div class="col">
                                    <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                                        <div>
                                            <span class="heading"></span>
                                            <span class="description"></span>
                                        </div>
                                        <div>
                                            <span class="heading"></span>
                                            <span class="description"></span>
                                        </div>
                                        <div>
                                            <span class="heading"></span>
                                            <span class="description"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <h3>{{userDetails.name}}
                                    <span class="font-weight-light"></span>
                                </h3>
                                <div class="h5 font-weight-300">
                                    <i class="ni location_pin mr-2"></i>{{userDetails.job}}
                                </div>
                                <div class="h5 mt-4">
                                    <i class="ni business_briefcase-24 mr-2"></i>{{userDetails.email}}
                                </div>
                                <div>
                                    <i class="ni education_hat mr-2"></i>{{ role.get(userDetails.role) }}
                                </div>
                                <hr class="my-4">

                                <p>Hi {{userDetails.name}} you can easily updates your details from here</p>

                                <!-- <p>Ryan — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and records all of his own music.</p> -->
                                <!-- <a href="#">Show more</a> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8 order-xl-1">
                    <div class="card bg-secondary shadow">
                        <div class="card-header bg-white border-0">
                            <div class="row align-items-center">
                                <div class="col-8">
                                    <h3 class="mb-0">Edit your details</h3>
                                </div>
                                <div class="col-4 text-right">
                                    <a href="" class="btn btn-danger" target="__blank" data-bs-toggle="modal"
                                        data-bs-target="#examplModal">Change Password</a>

                                </div>
                            </div>
                        </div>
                        <div class="card-body">

                            <!-- <form [formGroup]="editForm"> -->
                            <h6 class="heading-small text-muted mb-4">User information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group ">

                                            <label class="form-control-label" for="input-first-name">first name</label>
                                            <input type="text" id="input-firstName"
                                                class="form-control form-control-alternative"
                                                formControlName="firstName" placeholder="Firstname"

                                                value="{{userDetails.name}}">

                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">


                                            <label class="form-control-label" for="input-last-name">Mob</label>
                                            <input type="text" id="input-lastName"
                                                class="form-control form-control-alternative" formControlName="phone"
                                                placeholder="last name" value="{{userDetails.phone}}">

                                        </div>
                                    </div>

                                    <div class="col-lg-6">

                                        <div class="form-group ">
                                            <label class="form-control-label" for="input-email">E-mail</label>
                                            <input type="text" id="input-emails"
                                                class="form-control form-control-alternative" formControlName="emails"

                                                placeholder="email" value="{{userDetails.email}}">

                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">

                                            <label class="form-control-label" for="input-email">date of birth</label>
                                            <input type="date" disable id="input-email"

                                                class="form-control form-control-alternative" formControlName="dob"
                                                placeholder="dob" value="{{userDetails.dob}}">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4">
                            <div class="row">
                                <!-- Address -->
                                <h6 class="heading-small text-muted mb-4">Contact information</h6>

                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group ">
                                                <label class="form-control-label" for="input-address">Address</label>
                                                <input id="input-address" class="form-control form-control-alternative"
                                                    placeholder="Home Address" formControlName="address"
                                                    value="{{userDetails.address}}" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group ">
                                            <label class="form-control-label" for="input-city">City</label>
                                            <input type="text" id="input-city"
                                                class="form-control form-control-alternative" formControlName="country"

                                                placeholder="City" value="{{userDetails.city        }}">
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-country">Postal code</label>
                                            <input type="number" id="input-postal-code"
                                                class="form-control form-control-alternative" formControlName="zipCode"
                                                placeholder="{{userDetails.zipCode}}">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-4 text-right">
                                <br>
                                <br>
                                <button type="submit" class="btn btn-primary " (click)="open(formModule)" 
                                    style="margin-right: -198px;">Update</button>
                            </div>
                            <hr class="my-4">
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- <footer class="footer">

        <div class="row align-items-center justify-content-xl-between">
            <div class="col-xl-6 m-auto text-center">
                <div class="copyright">

                </div>
            </div>
        </div>
    </footer> -->
</body>


<ng-template #formModule let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit User Details</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <app-user-edit (completedEvent)="getProfile()" #userEdit [patchValues]="userDetails"></app-user-edit>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark"
            (click)="userEdit.editUser();modal.close('Save click')">Save</button>
    </div>
</ng-template>
