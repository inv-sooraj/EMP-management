<div class="container d-flex align-items-center justify-content-center flex-wrap m-auto">
    <div class="box" style="width:21.8% ;" *ngFor="let value of details">
        <div class="body">
            <div class="imgContainer">
                <img src="../../../../assets/manager.png" alt="">
            </div>
            <div class="content d-flex  flex-column align-items-center justify-content-center">
                <div class="w-100">
                    <h3 class="text-white fs-5">{{value.title}}</h3>
                    <p class="fs-6 text-white">{{value.description}}</p>
                    <!-- <button class="btn btn-light" (click)="alert()">Apply Now</button> -->
                    <a (click)="alert()">Apply Now</a>
                </div>
            </div>
        </div>
    </div>

</div>
