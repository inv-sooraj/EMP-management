<app-header></app-header>

<body>
    <div class="container-xl">
        <div class="table-responsive" style="height: 500px;">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <!-- <marquee> -->
                            <h2> Don't Miss <b>Apply Now</b></h2>
                            <!-- </marquee> -->
                        </div>
                        <!-- <div class="col-sm-6">
                            <button class="btn btn-success" type="button" routerLink="/list">View List</button>

                            
                        </div> -->

                        <div class="col-sm-6">
                            <!-- <button class="btn btn-info" type="button" (click)="logOut()">
                                Log Out
                            </button> -->

                            <!-- <button class="btn btn-success" type="button" (click)="addJob()" routerLink="/add">
                                Add Job
                            </button> -->
                            <!-- <button class="btn btn-success" type="button" routerLink="/adminDashboard">
                                View Users
                            </button> -->


                            <!-- <div>

                                <input type="search" placeholder="Search.." [(ngModel)]="search" (keyup)="setSearch()">
                            </div> -->



                            <!-- <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a> -->
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <!-- <th> -->
                            <!-- <span class="custom-checkbox">
                                    <input type="checkbox" id="selectAll" />
                                    <label for="selectAll"></label>
                                </span>
                            </th> -->

                            <th>Job Title</th>
                            <th>JOb Description</th>
                            <th>Qualification</th>
                            <th>Openings</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="details">
                        <tr *ngFor="let val of details.result">
                            <!-- <td>
                                <span class="custom-checkbox">
                                    <input type="checkbox" id="checkbox1" name="options[]" value="1" />
                                    <label for="checkbox1"></label>
                                </span>
                            </td> -->

                            <td>{{ val.jobTitle }}</td>
                            <td>{{ val.jobDescription }}</td>
                            <td>{{ qualifications[val.qualification] }}</td>
                            <td>{{ val.openings }}</td>


                            <td>
                                <!-- <button type="button" class="btn btn-warning" (click)="jobEdit(val.jobId)">edit</button> -->

                                <button *ngIf="!appliedJobs.includes(val.jobId)" type="button" class="btn btn-warning"
                                    (click)="requestJob(val.jobId)">
                                    apply
                                </button>


                                <button *ngIf="appliedJobs.includes(val.jobId)" type="button" class="btn btn-warning"
                                    disabled>
                                    Applied
                                </button>



                                <!-- <button type="button" [disabled]="clicked" (click)="requestJob(val.jobId); clicked = true;" class="btn btn-primary">Apply</button> -->
                                <!-- <button type="button" [disabled]="clicked" (click)="requestJob(val.jobId); clicked = true;" class="btn btn-warning">Apply</button> -->

                                <!-- <button type="button" class="btn btn-danger" (click)="jobDelete(val.jobId)">
                                    delete
                                </button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>



    </div>
    <div class="clearfix" *ngIf="details">
        <!-- <div class="hint-text">Showing <b>1</b> out of <b>1</b> entries</div> -->

        <ul class="pagination">
            <li class="page-item disabled"></li>
            <button class="page-link" [class.disabled]="!details.hasPrevious" (click)="previous()">
                Previous
            </button>
            <!-- <li class="page-item" [class.disabled]="!details.hasPrevious"><button class="page-link"
                (click)="previous()">Previous</button></li> -->
            <li class="page-item" *ngFor="let s of numSeq(details.numPages); let i = index"
                [ngClass]="{ active: details.currentPage == i + 1 }">
                <button (click)="gotoPage(i + 1)" class="page-link">
                    {{ i + 1 }}
                </button>
            </li>
            <!-- <li class="page-link"><a href="#" class="page-link">Next</a></li> -->
            <button class="page-link" [class.disabled]="!details.hasNext" (click)="next()">
                Next
            </button>
            <!-- <li class="page-item" [class.disabled]="!details.hasNext"><button class="page-link"
                (click)="next()">Next</button></li> -->
        </ul>
    </div>
    <!-- Edit Modal HTML -->
</body>

<div class="col-6">
    Show
    <select class="form-select w-auto d-inline" [(ngModel)]="limit" (change)="setLimit()">
        <option selected="selected" [ngValue]="3">3</option>
        <option [ngValue]="4">4</option>
        <option [ngValue]="5">5</option>
    </select>
    entries
</div>
