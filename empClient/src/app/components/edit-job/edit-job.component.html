<form [formGroup]="editJobForm" (ngSubmit)="editJob()" autocomplete="off">
    <div class="container">
        <div class="row mt-5">
            <div class="spContainer mx-auto">
                <div class="card px-4 py-5 border-0 shadow">
                    <!-- <div class="d-inline text-left mb-3">
                        <h3 class="font-weight-bold">{{title}}</h3>
                    </div> -->

                    <div class="d-inline text-center mb-0">
                        <div class="form-group mx-auto">
                            <input class="form-control inpSp" formControlName="jobTitle" type="text"
                                placeholder="jobtitle" />
                        </div>
                    </div>

                    <div class="d-inline text-center mb-0">
                        <div class="form-group mx-auto">
                            <input class="form-control inpSp" formControlName="jobDescription" type="text"
                                placeholder="jobdescription" />
                        </div>
                    </div>

                    <div class="d-inline text-center ">
                        <div class="form-group mx-auto">
                            <input class="form-control inpSp" formControlName="openings" type="number"
                                placeholder="openings" />
                        </div>
                    </div>

                    <label>Select Qualification</label>
                    <div class="d-inline text-center mb-0">
                        <div class="form-group mx-auto">
                            <select formControlName="qualification">
                                <option value="dqdqdqd" selected disabled hidden>
                                    Choose Qualification
                                </option>
                                <option value="0">SSLC</option>
                                <option value="1">HIGHER</option>
                                <option value="2">UG</option>
                                <option value="3">PG</option>
                            </select>
                        </div>
                    </div>

                    <!-- <div class="d-inline text-left mb-3">
                        <div class="form-group mx-auto">
                            <button class="btn btn-primary" (click)="submit()">{{button}}</button>
                        </div>
                    </div> -->

                    <!-- <div class="d-inline text-left mb-3">
                        <div class="form-group mx-auto">
                            <button class="btn btn-primary" (click)="jobAdd()">Add Job</button>
                        </div>
                    </div> -->

                </div>
            </div>
        </div>
    </div>
</form>
