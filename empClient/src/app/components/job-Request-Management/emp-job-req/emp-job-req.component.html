      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Job Requests</b></h2>
          </div>

        </div>
      </div>
      
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th id="">Id</th>
            <th id="">Remark</th>
            <th id="">Status</th>
            <th id="">Requested Job</th>
            <th id="">Requested By</th>
            <th id="">Last Modified</th>
            <th id="">Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="requests">
          <tr *ngIf="requests[0]==null">
              <th class="text-center" id="NoRecordsFound" colspan="10">No Records Found</th>
          </tr>
          <tr *ngFor="let req of requests">
            <td>{{ req.reqId }}</td>
            <td>{{ req.remark }}</td>
            <td><p style="color: red;" *ngIf="req.requestStatus == 0">Pending</p>
                <p style="color: green;"*ngIf="req.requestStatus == 1">Approved</p>
                <p style="color: red;"*ngIf="req.requestStatus == 2">Rejected</p>
            </td>
            <td>{{ req.jobId }}</td>
            <td>{{ req.userId }}</td>
            <td>{{ req.updateDate|date:'mediumDate' }}</td>
