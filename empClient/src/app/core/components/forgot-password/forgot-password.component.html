<div class="container pt-5 pb-3 text-center">
    <h1>Forgot Password</h1>
</div>

<div class="card m-auto" style="width: 30rem;">

    <div class="card-body" *ngIf="!token">

        <div class="container pt-2">

            <form [formGroup]="userEmailForm" class="row g-3">


                <div class="col-md-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{'is-invalid':(userEmailForm.controls['email'].touched||userEmailForm.controls['email'].dirty) && userEmailForm.controls['email'].errors}">

                    <div *ngIf="(userEmailForm.controls['email'].touched)" class="is-invalid">

                        <div class="text-danger" *ngIf="userEmailForm.controls['email'].errors?.['required']">
                            Email is required.
                        </div>
                        <div class="text-danger" *ngIf="userEmailForm.controls['email'].errors?.['pattern']">
                            Invalid email.
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <button type="button" (click)="sendEmail()" class="btn btn-primary">Reset</button>
                </div>
            </form>
        </div>
    </div>




    <div class="card-body" *ngIf="token">

        <div class="container pt-2">

            <form [formGroup]="resetPasswordForm" class="row g-3">


                <div class="col-md-12">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="text" formControlName="newPassword" class="form-control"
                        [ngClass]="{'is-invalid':(resetPasswordForm.controls['newPassword'].touched||resetPasswordForm.controls['newPassword'].dirty) && resetPasswordForm.controls['newPassword'].errors}">

                    <div *ngIf="(resetPasswordForm.controls['newPassword'].touched||resetPasswordForm.controls['newPassword'].dirty)"
                        class="is-invalid">

                        <div class="text-danger" *ngIf="resetPasswordForm.controls['newPassword'].errors?.['required']">
                            New Password is required.
                        </div>
                        <div class="text-danger" *ngIf="resetPasswordForm.controls['newPassword'].errors?.['pattern']">
                            Password must be eight characters including one uppercase letter, one special character and
                            alphanumeric characters
                        </div>
                    </div>
                </div>



                <div class="col-md-12">
                    <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                    <input type="text" formControlName="confirmNewPassword" class="form-control"
                        [ngClass]="{'is-invalid':(resetPasswordForm.controls['confirmNewPassword'].touched||resetPasswordForm.controls['confirmNewPassword'].dirty) && resetPasswordForm.controls['confirmNewPassword'].errors}">

                    <div *ngIf="(resetPasswordForm.controls['confirmNewPassword'].touched||resetPasswordForm.controls['confirmNewPassword'].dirty)"
                        class="is-invalid">

                        <div class="text-danger"
                            *ngIf="resetPasswordForm.controls['confirmNewPassword'].errors?.['required']">
                            Re-enter New Password.
                        </div>

                        <div class="text-danger"
                            *ngIf="resetPasswordForm.controls['confirmNewPassword'].value != resetPasswordForm.controls['newPassword'].value">
                            Password Should match
                        </div>

                    </div>
                </div>

                <div class="col-12">
                    <button type="button" (click)="changePassword()" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>
