<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Forgot Password</h2>

              <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg"
                    formControlName="password" required
                    [ngClass]="{'is-invalid': resetPasswordForm.controls['password'].touched&& resetPasswordForm.controls['password'].errors}" />
                  <div *ngIf="resetPasswordForm.controls['password'].touched">
                    <div *ngIf="resetPasswordForm.controls['password']?.errors?.['required']" class="text-danger"> Password
                      Required</div>
                    <div *ngIf="resetPasswordForm.controls['password']?.errors?.['minlength']" class="text-danger"> Minimum 8
                      characters required</div>
                    <div *ngIf="resetPasswordForm.controls['password']?.errors?.['pattern']" class="text-danger">Password
                      should contain atleast<br>
                      one uppercase,special character,number</div><br>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Confirm your password</label>
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg"
                    formControlName="confirmPassword" required
                    [ngClass]="{'is-invalid': resetPasswordForm.controls['password'].touched&& resetPasswordForm.controls['password'].errors}" />
                  <div
                    *ngIf="(resetPasswordForm.controls['confirmPassword'].touched||resetPasswordForm.controls['confirmPassword'].dirty)"
                    class="is-invalid">

                    <div class="text-danger" *ngIf="resetPasswordForm.controls['confirmPassword'].errors?.['required']">
                      Re-enter Password.
                    </div>

                    <div class="text-danger"
                      *ngIf="resetPasswordForm.controls['confirmPassword'].value != resetPasswordForm.controls['password'].value">
                      Password Should match
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
