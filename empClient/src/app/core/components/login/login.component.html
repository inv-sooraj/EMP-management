<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown zero-raduis">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
            <h2 class="my-5">Sign In</h2>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="signIn()" autocomplete="off">
            <input type="text" formControlName="userName" class="fadeIn second zero-raduis" name="uname"
                placeholder="username" />
            <input type="text" formControlName="password" class="fadeIn third zero-raduis" name="login"
                placeholder="password" />
            <!-- <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div> -->
            <input type="submit" class="fadeIn fourth zero-raduis" value="login" />
            <!-- <button type="submit" class="danger" [disabled]="loginForm.invalid">
                Log In
            </button> -->
            <h2> don't have an account ?</h2>
            <input type="button" class="fadeIn fourth zero-raduis pc" routerLink="/register" value="register" />
        </form>
    </div>
</div>
