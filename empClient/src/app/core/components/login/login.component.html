<div class="container pt-5 pb-3 text-center">
    <h1>Login</h1>
</div>

<div class="card m-auto" style="width: 30rem;">

    <div class="card-body">

        <div class="container pt-2">

            <form [formGroup]="loginForm" class="row g-3" (ngSubmit)="login()">

                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <input  type="text" formControlName="username" class="form-control"
                        [ngClass]="{'is-invalid':(loginForm.controls['username'].touched||loginForm.controls['username'].dirty) && loginForm.controls['username'].errors}">

                    <div *ngIf="(loginForm.controls['username'].touched||loginForm.controls['username'].dirty)"
                        class="is-invalid">

                        <div class="text-danger" *ngIf="loginForm.controls['username'].errors?.['required']">
                            Name is required.
                        </div>

                    </div>
                    <label for="username" class="text-danger pt-1"></label>
                </div>
                <div class="col-md-12">
                    <label for="pswd" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{'is-invalid':(loginForm.controls['password'].touched||loginForm.controls['password'].dirty) && loginForm.controls['password'].errors}">

                    <div *ngIf="(loginForm.controls['password'].touched||loginForm.controls['password'].dirty)" class="is-invalid">

                        <div class="text-danger" *ngIf="loginForm.controls['password'].errors?.['required']">
                            Password is required.
                        </div>

                    </div>

                </div>

                <div class="col-12">
                    <a class="form-label" routerLink="/register">Register new user</a>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
