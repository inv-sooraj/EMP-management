<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registerForm" (ngSubmit)="registerUser()">

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  <input type="text" id="form3Example1cg"  class="form-control form-control-lg"
                    formControlName="userName" required
                    [ngClass]="{'is-invalid': registerForm.controls['userName'].touched&& registerForm.controls['userName'].errors}" />
                  <div *ngIf="registerForm.controls['userName'].touched">
                    <div *ngIf="registerForm.controls['userName']?.errors?.['required']" class="text-danger"> userName
                      Required</div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email"
                    required
                    [ngClass]="{'is-invalid': registerForm.controls['email'].touched&& registerForm.controls['email'].errors}" />
                  <div *ngIf="registerForm.controls['email'].touched">
                    <div *ngIf="registerForm.controls['email']?.errors?.['required']" class="text-danger"> Email
                      Required</div>
                    <div *ngIf="registerForm.controls['email']?.errors?.['email']" class="text-danger"> Invalid Email
                      Format</div>
                   
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg"
                    formControlName="password" required
                    [ngClass]="{'is-invalid': registerForm.controls['password'].touched&& registerForm.controls['password'].errors}" />
                  <div *ngIf="registerForm.controls['password'].touched">
                    <div *ngIf="registerForm.controls['password']?.errors?.['required']" class="text-danger"> Password
                      Required</div>
                    <div *ngIf="registerForm.controls['password']?.errors?.['minlength']" class="text-danger"> Minimum 8
                      characters required</div>
                    <div *ngIf="registerForm.controls['password']?.errors?.['pattern']" class="text-danger">Password
                      should contain atleast<br>
                      one uppercase,special character,number</div><br>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Confirm your password</label>
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg"
                    formControlName="confirmPassword" required
                    [ngClass]="{'is-invalid': registerForm.controls['password'].touched&& registerForm.controls['password'].errors}" />
                  <div
                    *ngIf="(registerForm.controls['confirmPassword'].touched||registerForm.controls['confirmPassword'].dirty)"
                    class="is-invalid">

                    <div class="text-danger" *ngIf="registerForm.controls['confirmPassword'].errors?.['required']">
                      Re-enter Password.
                    </div>

                    <div class="text-danger"
                      *ngIf="registerForm.controls['confirmPassword'].value != registerForm.controls['password'].value">
                      Password Should match
                    </div>
                  </div>
                </div>

                <div>
                  <label class="form-la167%bel"  for="form3Example4cdg">Register as :</label>&nbsp;&nbsp;
                  <input type="radio" id="html"  value='1' [(ngModel)]='role' name="fav_language" >
                  <label for="html">Employer</label>&nbsp;&nbsp;
                  <input type="radio" id="html"  value='2' [(ngModel)]='role'name="fav_language"  checked>
                  <label for="html">Employee</label><br>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0"> Already have an account?
                  <button type="button" (click)="login()" class="btn btn-link"><u>Login here</u></button>
                </p>



              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
