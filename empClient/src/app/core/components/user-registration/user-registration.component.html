<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registerForm" (ngSubmit)="registerUser()">

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="userName" required [ngClass]="{'is-invalid': registerForm.controls['userName'].touched&& registerForm.controls['userName'].errors}" />
                  <div *ngIf="registerForm.controls['userName'].touched">
                    <div *ngIf="registerForm.controls['userName']?.errors?.['required']" class="error"> userName Required</div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email" required [ngClass]="{'is-invalid': registerForm.controls['email'].touched&& registerForm.controls['email'].errors}"/>                
                  <div *ngIf="registerForm.controls['email'].touched">
                    <div *ngIf="registerForm.controls['email']?.errors?.['required']" class="error"> Email Required</div>
                    <div *ngIf="registerForm.controls['email']?.errors?.['email']" class="error"> Invalid Email Format</div>
                    <div *ngIf="registerForm.controls['email']?.errors?.['pattern']" class="error"> Special Characters not allowed</div><br>
                </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" formControlName="password"required [ngClass]="{'is-invalid': registerForm.controls['password'].touched&& registerForm.controls['password'].errors}" />
                  <div *ngIf="registerForm.controls['password'].touched">
                    <div *ngIf="registerForm.controls['password']?.errors?.['required']" class="error"> Password Required</div>
                    <div *ngIf="registerForm.controls['password']?.errors?.['minlength']" class="error"> Minimum 8 characters required</div>
                    <div *ngIf="registerForm.controls['password']?.errors?.['pattern']" class="error">Password should contain atleast<br>
                     one uppercase,special character,number</div><br>
                </div>
                </div>

                <!-- <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" formControlName="confirmpassword"required/>
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div> -->
                
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" >Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0"> Already have an account? 
                  <button type="button" (click)="login()"class="btn btn-link"><u>Login here</u></button></p>

                

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
